name: Build Vue app and deploy to gh-pages

on:
  push:
    branches: ["main", "run-me-*"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/package.json" ]; then
            echo 'manager=npm' >> $GITHUB_OUTPUT
            echo 'command=ci' >> $GITHUB_OUTPUT
            echo 'build=run build' >> $GITHUB_OUTPUT
            exit 0
          else
            echo 'Unable to determine package manager'
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.command }}

      - name: Build with Vue
        run: ${{ steps.detect-package-manager.outputs.runner }} run build

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist



  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

